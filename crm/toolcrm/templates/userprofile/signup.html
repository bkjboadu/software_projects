{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <div class="py-6 px-6">
        <h1 class ='text-lg mb-6 p-6'>Sign up</h1>
    

        <form method="post" action=".">
            {% csrf_token %}
            {{ form.as_p }}

            <button class="py-4 px-8 text-white bg-teal-500 rounded-xl">Submit</button>
        </form>
    </div>
{% endblock %}
