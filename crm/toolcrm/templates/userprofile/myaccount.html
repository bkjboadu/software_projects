{%extends 'base.html' %}

{% block title %}My account{% endblock %}


{% block content %}
<div class="py-6 px-8">
    <h1 class="text-xl mb-3">My account</h1>

    <p>
        <strong>Username: </strong>{{ request.user.username }}
    </p>

    <p>
        <strong>Team :</strong><a href="{% url 'teams:detail' team.id %}">{{ team.name }}</a>

        <a href="{% url 'teams:edit' team.id %}">(Edit)</a>
    </p>


    <hr class="mb-4">
    <a href='{% url 'userprofile:logout' %}' class="inline-block text-white py-4 px-6 bg-red-500 rounded-xl">Log out</a>
</div>
{% endblock %}
