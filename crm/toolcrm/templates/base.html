{% load static %}
<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'main.min.css' %}">
    </head>
    <title>{% block title %}{% endblock %}</title>
    <body>
        {% include 'core/partial/nav.html' %}

        {% if messages %}
            <div class="py-6 px-6">
                {% for message in messages %}
                    <div class="py-4 px-4 bg-teal-600 rounded-xl">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}
        {% endblock %}
        <footer  class="py-8 text-center bg-gray-200">
            <p class="text-xs text-gray-700">Teal Copyright(c) 2022-Teal CRM</p>
        </footer>
    </body>
</html>
