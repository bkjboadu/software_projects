{% extends 'base.html' %}

{% block title %}detail{% endblock %}

{% block content %}
    <div class="py-6 px-6">
        <h1 class="text-xl">{{ team.name }}</h1>

        <a href="{% url 'teams:list' %}" class="bg-red-500 px-4">Switch team (Edit)</a>

        <p class="mt-6"><strong>Team owner:</strong> {{ team.created_by }} <p>

        <hr class="my-4">

        <h2 class="mt-6 py-5 font-semibold">Team members</h2>

        {% for member in team.members.all %}
            <p>{{ member.username }}</p>
        {% endfor %}
    </div>
{% endblock %}
