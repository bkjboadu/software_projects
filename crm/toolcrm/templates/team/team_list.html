{% extends 'base.html' %}

{% block title %}Teams{% endblock %}

{% block content %}
    <div class="py-6 px-6">
        <h1 class="mb-6 text-xl">Teams</h1>

        <div class="grid grid-cols-4 gap-4">
            {% for team in teams %}
                <div class="{% if team == active_team %}bg-blue-700{% else %}bg-gray-100{% endif %} rounded-xl p-6">
                    <h2 class=" mb-4 text-xl">{{ team.name }}</h2>
                    
                    {% if team == active_team %}
                        <a href="{% url 'teams:detail' team.id %}" class=" inline-block py-4 px-6 bg-teal-700 rounded-xl">Activate team</a>
                    {% else %}
                        <a href="{% url 'teams:activate' team.id %}" class=" inline-block py-4 px-6 bg-teal-700 rounded-xl">Activate team</a>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
